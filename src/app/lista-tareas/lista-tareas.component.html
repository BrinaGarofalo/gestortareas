<h1>GESTOR DE TAREAS</h1>
<div>
  <input type="text" [(ngModel)]="nuevaTarea" placeholder="Nueva Tarea" required>
  <button class="agrega" (click)="agregarTarea()">Agregar</button>
</div>

<div *ngIf="errorMensaje" class="error-message">
  Por favor, ingresa los datos de la nueva tarea
</div>

<div *ngIf="tarea.length > 0">
  <ul>
    <li *ngFor="let task of tarea" [class.completed]="task.completed">
      <input type="checkbox" [(ngModel)]="task.completed" (change)="cambioTarea(task)">
      <span [ngClass]="{'completed-task': task.completed}">{{ task.titulo }}</span>
      <button class="borrar" (click)="borrarTarea(task)">Eliminar</button>
    </li>
  </ul>
</div>

<div *ngIf="tareaCompletadas.length > 0 || mostrarNoExistenTareas">
  <div class="notarea" *ngIf="tarea.length === 0 && tareaCompletadas.length === 0 && mostrarNoExistenTareas">No Existen Tareas</div>

  <div class="completa" *ngIf="tareaCompletadas.length === tarea.length && tarea.length > 0">
    <p>Todas las tareas est√°n completas.</p>
  </div>

  <div class="seguir" *ngIf="tareaCompletadas.length > 0 && tareaCompletadas.length < tarea.length">
    <p>{{ tareaCompletadas.length }} de {{ tarea.length }} tarea(s) completada(s).</p>
  </div>
</div>
