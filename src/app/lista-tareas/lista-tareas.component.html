<h1>Gestor De Tareas</h1>
<div>
  <input type="text" [(ngModel)]="nuevaTarea" placeholder="Nueva Tarea"  required >
  <button (click)="agregarTarea()">Agregar</button>
</div>

<div *ngIf="errorMensaje" class="error-message">
  Por favor, ingresa los datos de la nueva tarea
</div>

<div *ngIf="tarea.length > 0">
  <ul>
    <li *ngFor="let task of tarea" [class.completed]="task.completed">
      <input type="checkbox" [(ngModel)]="task.completed" (change)="cambioTarea(task)">
      <span [ngClass]="{'completed-task': task.completed}">{{ task.titulo }}</span>
      <button (click)="borrarTarea(task)">Eliminar</button>
    </li>
  </ul>
</div>

<div *ngIf="tareaCompletadas.length > 0">
  

<div *ngIf="tarea.length === 0 && tareaCompletadas.length === 0">No Existe Tarea</div>

<div *ngIf="tareaCompletadas.length === tarea.length && tarea.length > 0">
  <p>Todas las tareas estÃ¡n completadas.</p>
</div>

<div *ngIf="tareaCompletadas.length > 0 && tareaCompletadas.length < tarea.length">
  <p>{{ tareaCompletadas.length }} de {{ tarea.length }} tarea(s) completada(s).</p>
</div>
