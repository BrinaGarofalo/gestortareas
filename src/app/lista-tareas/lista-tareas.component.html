<h1>Gestor De Tareas</h1>
  <div>
    <input type="text" [(ngModel)]="nuevaTarea" required>
    <button (click)="agregarTarea()">Agregar</button>
  </div>

  <div *ngIf="tarea.length > 0">
    <ul>
      <li *ngFor="let task of tarea" [class.completed]="task.completed">
        <input type="checkbox" [(ngModel)]="task.completed" (change)="cambioTarea(task)">
        <span>{{ task.titulo }}</span>
        <button (click)="borrarTarea(task)">Eliminar</button>
      </li>
    </ul>
  </div>

  <div *ngIf="tarea.length === 0">No Existe Tarea</div>
